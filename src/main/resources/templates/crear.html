<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Coworking Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand">Gestor de Tareas</h1>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/tarea/listar">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Crear Tarea</h3>
    </div>
    <div class="container">
        <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required="true">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion">
            </div>
            <label for="estado" class="form-label">Estado</label>
            <div class="mb-3">
                <select name="estado" id="estado">
                    <option>PENDIENTE</option>
                    <option>EN_PROGRESO</option>
                    <option>COMPLETADA</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Crear</button>
                <a href="http://localhost:8080/tarea/listar" class="btn btn-danger btn-sm">Regresar</a>
            </div>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

<script>
    const handleSubmit = async (e) => {

        e.preventDefault();

        console.log("Enviando formulario");

        const titulo = document.getElementById(`titulo`).value;
        const descripcion = document.getElementById(`descripcion`).value;
        const estado = document.getElementById(`estado`).value;


        const response = await fetch(`http://localhost:8080/api/tareas/crear`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                titulo: titulo,
                descripcion: descripcion,
                estado: estado
            })
        });

        window.location.href = "http://localhost:8080/tarea/listar";

    }
</script>

</html>
